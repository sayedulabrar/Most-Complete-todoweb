<!DOCTYPE html>
<html lang="en">
<head>
    // what is this
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 id="auth-title" class="text-2xl font-bold mb-4">Sign Up</h2>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Your email" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Your password" required>
        </div>
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username</label>
            <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Your username" required>
        </div>
        <div class="mb-4">
            <label for="profileImage" class="block text-gray-700">Profile Image</label>
            <input type="file" id="profileImage" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <button id="auth-button" class="w-full bg-blue-500 text-white py-2 rounded-md">Sign Up</button>
        <button id="auth-toggle" class="mt-4 text-blue-500 hover:underline">Already have an account? Login</button>
    </div>
<script src="auth.js" type="module"></script>
</body>
</html>
