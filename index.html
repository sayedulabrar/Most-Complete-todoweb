<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .sidebar {
            width: 250px;
        }

        /* Truncate text to 2 lines with ellipsis */
        .truncate-2-lines {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body class="bg-white font-sans antialiased">

    <div class="flex">
        
        <div class="sidebar bg-white p-4 shadow-md flex flex-col h-full">
            <div class="flex items-center justify-between mb-8">
                <div class="text-lg font-bold">MINO</div>
            </div>
            <div class="mb-4">
                <button id="add_new" class="bg-blue-500 text-white w-full px-4 py-2 rounded flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>
                    Add New
                </button>
            </div>
            <nav class="text-gray-700 flex-grow">
                <ul>
                    <li class="mb-4">
                        <a id="calendar" href="#"
                            class="block p-2 rounded hover:bg-blue-100 hover:font-bold transition-all flex items-center">
                            <i class="fas fa-calendar-alt mr-2"></i>
                            Calendar
                        </a>
                    </li>
                    <li class="mb-4">
                        <a id="archive" href="#"
                            class="block p-2 rounded hover:bg-blue-100 hover:font-bold transition-all flex items-center">
                            <i class="fas fa-archive mr-2"></i>
                            Archive
                        </a>
                    </li>
                    <li>
                        <a id="trash" href="#"
                            class="block p-2 rounded hover:bg-blue-100 hover:font-bold transition-all flex items-center">
                            <i class="fas fa-trash-alt mr-2"></i>
                            Trash
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="mt-24">
                <img src="girl.jpg" alt="" class="w-full py-5">
                <button id="upgrade_pro"
                    class="bg-gray-800 text-white px-4 py-2 rounded w-full flex items-center justify-center hover:font-bold transition-all">
                    <i class="fas fa-arrow-circle-up mr-2"></i>
                    Upgrade Pro
                </button>
            </div>
        </div>


      
        <div class="flex-1">
            <div class="mb-8 flex justify-between items-center p-4">
                <h1 class="text-2xl font-bold mb-4">MY NOTES</h1>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search" class="px-4 py-2 rounded border border-gray-300">
                    <span id="username-display" class="text-lg font-semibold text-gray-700">Sayef Mahmud</span>
                    <img  id="profile-image" src="https://www.shutterstock.com/shutterstock/photos/2323611015/display_1500/stock-vector-william-shakespeare-april-april-2323611015.jpg"
                        alt="Profile" class="w-10 h-10 rounded-full">
                    <i class="fas fa-bars text-2xl cursor-pointer"></i>
                </div>
            </div>


            <div class="bg-gray-100 p-4">
                <h2 class="text-xl font-bold mb-4">Recent Folders</h2>
                <div class="flex items-center justify-between pb-4">
                    <div class="flex space-x-4">
                        <button id="today_button"
                            class="font-bold text-gray-700 border-b-2 border-gray-700 pb-1">Today's</button>
                        <button id="week_button" class="text-gray-500">This Week</button>
                        <button id="month_button" class="text-gray-500">This Month</button>
                    </div>
                    
                    <button id="show_all_folders"
                        class="bg-blue-600 text-white rounded-full px-5 py-3 text-xs flex items-center hover:bg-blue-500 hover:font-bold transition-all">
                        Show All
                        <i class="fas fa-chevron-right ml-2"></i>
                    </button>

                </div>
                <div>
                    <div class="grid grid-cols-4 gap-4 mb-8" id="folderlist">
                        <div class="bg-gray-200 p-4 rounded shadow flex items-center justify-center" id="add_folder">
                            <i class="fas fa-folder-plus fa-2x"></i>
                        </div>
                    </div>

                    <h2 class="text-xl font-bold mb-4">My Notes</h2>
                    <div class="flex items-center justify-between pb-4">
                        <div class="flex space-x-4">
                            <button id="today_note_button"
                                class="font-bold text-gray-700 border-b-2 border-gray-700 pb-1">Today's</button>
                            <button id="week_note_button" class="text-gray-500">This Week</button>
                            <button id="month_note_button" class="text-gray-500">This Month</button>
                        </div>
                        <button id="show_all_notes"
                            class="bg-blue-600 text-white rounded-full px-5 py-3 text-xs flex items-center hover:bg-blue-500 hover:font-bold transition-all">
                            Show All
                            <i class="fas fa-chevron-right ml-2"></i>
                        </button>
                    </div>
                    <div>
                        <div class="grid grid-cols-4 gap-4" id="notelist">
                        
                            <div class="bg-gray-200 p-4 rounded shadow flex items-center justify-center" id="add_note">
                                <i class="fas fa-plus fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modals-container"></div>
    <script type="module" src="main.js"></script>
</body>

</html>
