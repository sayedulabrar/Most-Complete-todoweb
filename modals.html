<!-- New Folder Modal -->
<div id="newFolderModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50 hidden modal">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <h2 class="text-2xl font-semibold mb-4">Create New Folder</h2>
        <input type="text" id="newFolderName" placeholder="Enter folder name" class="w-full p-2 border border-gray-300 rounded-md mb-4">
        <select id="colorSelectorFolder">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
        </select>
        <div class="flex justify-end space-x-2">
            <button id="createFolderBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Create Folder</button>
            <button class="closeModal bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Cancel</button>
        </div>
    </div>
</div>

<!-- New Note Modal -->
<div id="newNoteModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50 hidden modal">

        <h2 class="text-2xl font-semibold mb-4">Create New Note</h2>
        <input type="date" id="newNoteDate" class="w-full p-2 border border-gray-300 rounded-md mb-4">
        
        <!-- Time input -->
        <input type="text" id="newNoteTime" placeholder="Enter time (e.g., 10:30 AM)" class="w-full p-2 border border-gray-300 rounded-md mb-4">

        
        <input type="text" id="newNoteTitle" placeholder="Enter note title" class="w-full p-2 border border-gray-300 rounded-md mb-4">
        <textarea id="newNoteDescription" placeholder="Enter note description" class="w-full p-2 border border-gray-300 rounded-md mb-4" rows="4"></textarea>
        <input type="text" id="newNoteFolder" placeholder="Enter folder name" class="w-full p-2 border border-gray-300 rounded-md mb-4">
        
        <!-- Color input -->
        <select id="colorSelector" class="w-full p-2 border border-gray-300 rounded-md mb-4">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="purple">Purple</option>
            <option value="pink">Pink</option>
            <option value="orange">Orange</option>
        </select>

        <div class="flex justify-end space-x-2">
            <button id="createNoteBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Create Note</button>
            <button class="closeModal bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Cancel</button>
        </div>
    </div>
</div>
